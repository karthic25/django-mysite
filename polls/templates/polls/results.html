{% extends 'polls/layout.html' %}

{% block content %}
<h3>{{ question.question_text }}</h3>

<ul class="collection">
{% for choice in question.choice_set.all %}
    <li class="collection-item blue lighten-1 blue-text text-lighten-5">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul><br>

<a href="{% url 'polls:details' question.id %}" class="blue-text text-lighten-4">Vote again?</a><br>
<a href="{% url 'polls:index' %}" class="blue-text text-lighten-4">Back to Questionairre</a>
{% endblock %}
