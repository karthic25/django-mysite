{% extends 'polls/layout.html' %}

{% block content %}
{% if latest_question_list %}
	<div class="collection">
    {% for question in latest_question_list %}
        <a href="{% url 'polls:details' question.id %}" class="collection-item blue lighten-1 blue-text text-lighten-5">{{ question.question_text }}</a>
    {% endfor %}
	</div>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
